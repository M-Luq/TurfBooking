<div class="container-fluid mt-5 d-flex justify-content-flex-start align-items-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center fw-bold">Login</h2>
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username" name="username" ngModel required>
              @if (validationErrors['username']) {
                <span class="text-danger">{{ validationErrors['username'] }}</span>
              }
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel required>
              @if (validationErrors['password']) {
                <span class="text-danger">{{ validationErrors['password'] }}</span>
              }
            </div>
            <button type="submit" class="btn btn-success w-100" [disabled]="!loginForm.valid || isLoading">
              <span *ngIf="isLoading">Loading...</span>
              <span *ngIf="!isLoading">Login</span>
            </button>
            <br><br>
            <span class="mt-3">New user ?? Register here </span><a routerLink="/register" routerLinkActive="active">Register</a>
          </form>
          @if (message) {
            <p class="mt-3 text-center text-danger">{{ message }}</p>
          }
        </div>
      </div>
    </div>
  </div>
</div>
